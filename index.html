<!DOCTYPE html>
<html>
<head>
	<title>Letter Guessing Game</title>
 <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<br><br>
<div class="container">
<div class="jumbotron">
  <h1>Can You Read My Mind?</h1><br>
  <p>You have 10 tries to guess the letter in my mind. Press any letter A-Z to see if you can guess my letter!</p>
</div>

<div class="container">
  
	<div id="game">
	<div id="wins">
	<div id="losses">
	<div id="remainder"></div>	
	<div id="whatnow"
	</div>

	</div>

</div>


<script type="text/javascript">

// Variables needed for wins and losses	

	var wins = 0;
	var losses = 0;
	var guessTotal = 1;
	var guessLeft = 10;

// Guesses Already Chosen
	
	var guessAdd = "";


// Captures Key Clicks
document.onkeyup = function(event) {


	// Determines which exact key was selected. Make it lowercase
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

	// Create code to randomly choose one of the letter options (Computer) 
	var computerGuess = String.fromCharCode(97 + Math.floor(Math.random() * 26));


	// Determines if the user wins or loses, alerts the user, and records the wins/losses and number of guesses remaining.

    
	// The user won. Update wins and reset the game.

    if (userGuess == computerGuess) {

		
		document.getElementById("game1") .innerHTML ="Your guess was " + userGuess + " and my guess was " + computerGuess + ".<br> <br> You win!" ; 

		wins++;

		reset(); 
	
	    }

    // User lost. update loss total and reset

	else if(guessTotal == 10){

		document.getElementById("game1").innerHMTL = "You have used all your guesses.<br><br> You Lose!"; losses++;
	
		reset();

    	} else 

		{

    	if (guessTotal == 9) {

		guessAdd += userGuess;
    		
		}	

    	
		else {

		guessAdd += userGuess+", "

		}


}

guessTotal ++;

guessLeft --;

	
	document.getElementById("remainder").innerHTML = "<h3>You have " + guessLeft;" guesses remaining.</h3>"
	document.getElementById("whatnow").innerHTML = "<h3>You have picked these so far: "+ guessAdd;"</h3>"

	function reset() {
    // Reset everything
    guessTotal = 0;
    guessAdd = "";
    guessLeft = 10;
}
}

	


	


</script>
</body>
</html>
